<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 mx-auto">
            <h1 class="my-4">Registrazione utente</h1>
            <form>
                <section class="row">
                    <article class="mb-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label for="firstname" class="form-label fs-5">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </article>
                    <article class="mb-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label for="lastane" class="form-label fs-5">Lastname:</label>
                        <input type="text" class="form-control" id="lastane" name="lastname">
                    </article>
                </section>
                <section class="row">
                    <article class="mb-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label for="age" class="form-label fs-5">Age:</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </article>
                    <article class="mb-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label for="genre" class="form-label fs-5">Genre:</label>
                        <input type="text" class="form-control" id="genre" name="genre">
                    </article>
                </section>
                <section class="row">
                    <article class="mb-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label for="phone" class="form-label fs-5">Phone number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </article>
                    <article class="mb-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <label for="email" class="form-label fs-5">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </article>
                </section>
                <section class="row">
                    <article class="mb-5 col">
                        <label for="address" class="form-label fs-5">Address:</label>
                        <input type="text" id="address" class="form-control" name="address">
                    </article>
                </section>
                <section class="row">
                    <div class="d-flex gap-3 ">
                        <button type="button" class="col-lg-3 col-sm-6 col-xs-12 btn btn-info">Back</button>
                        <button type="reset" class="col-lg-3 col-sm-6 col-xs-12 btn btn-secondary">Reset</button>
                        <button type="submit" class="col-lg-3 col-sm-6 col-xs-12 btn btn-primary">Register</button>
                    </div>
                </section>
            </form>
        </div>
    </main>
</body>

</html>
